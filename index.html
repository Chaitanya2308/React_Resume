<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume With React</title>
    <link rel="stylesheet" href="main.css">
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        #main{
            margin: 0 0;
        }
    </style>
    </head>
<body>
    <div id="main">

    </div>
    <script type="text/babel">
    const root=document.getElementById("main");
    const Title = ({name})=><h1 class="text-center">{name}</h1>

    const Heading=({name})=><h3>{name}</h3>

    const TableHeader=({data})=><th>{data}</th>

    const TableData=({data})=><td>{data}</td>

    const Paragraph=({text})=><p>{text}</p>
    
    const Addressbar = ({address,phone,email,website})=>
    {
        return(
            <div class="row text-center">
                <div class="col">
                    <p>{address}</p>
                    <p>{phone}</p>
                    <p>{email}</p>
                    <p>{website}</p>
                    <hr/>
                </div>
            </div>
        ) 
        
    }
   const CarrerObjective=({text}) =>
   {
       return(
           <div class="container">
                <div class="row">
                    <Heading name="Carrer Objective"/>
                </div>
                 <div class="row">{text}</div>
                 <hr/>
            </div>
       )
   }
   const Education=()=>
   {
       return(
        <div>
            <Heading name="Education Qualification"/>
        <table class="table table-dark">
        <thead>
            <tr>
                <TableHeader data="Qualification"/>
                <TableHeader data="College Name"/>
                <TableHeader data="Year of Passing"/>
                <TableHeader data="Percentage"/>
            </tr>
        </thead>
        <tbody>
            <tr>
                <TableData data="B.E"/>
                <TableData data="Sathyabama University"/>
                <TableData data="2020"/>
                <TableData data="85.9"/>
            </tr>
            <tr>
                <TableData data="Intermediate"/>
                <TableData data="Sri Chaitanya Junior College"/>
                <TableData data="2016"/>
                <TableData data="96.6"/>
                
            </tr>
            <tr>
                <TableData data="Primary School"/>
                <TableData data="Ravindra Vidhya Nikethan"/>
                <TableData data="2014"/>
                <TableData data="97"/>
            </tr>
        </tbody>
        </table>
        <hr/>
    </div>
       )
  
   }
   const Skills=()=>
   {
       return(
           <div>
            <Heading name="Skills"/>
           <ul>
            <li>C</li>
            <li>JavaScript</li>
            <li>HTML </li>
            <li>CSS</li>
            <li>Linux</li>
            <li>SQL</li>
            <li>DBMS</li>
            </ul>
            <hr/>
            </div>
       )
   }
   const Projects=()=>
   {
       return(
           <div>
            <Heading name="Projects"/>
           <ol>
            <li>Sign Language Application</li>
            <li>Text Encoder and Decoder</li>
            <li>Software Defect ForeCast</li>
            </ol>
            <hr/>
            </div>
           
       )
   }
   const Certifications=()=>
   {
       return(
           <div>
            <Heading name="WorkShops and Certifications"/>
           <ol>
            <li>Redhat Certified System Administrator</li>
            <li>Attended 10 days WorkShop on Android Studio</li>
            <li>Coursera Python Specilization</li>
            <li>Udemy Web Development Certificate</li>
            </ol>
            <hr/>
            </div>
           
       )
   }
   const Declaration=()=>
   {
       return(
            <div>
            <Heading name="Declaration"/>
            < Paragraph text="I hearBy Declare All the information provided is True of MY knowledge"/>
            </div>
         
       )
   }
        const Main=()=>
        {
            return(
                <div class="container">
                    <Title name="G Chaitanya Naidu"/>
                    <Addressbar address="N. Damen Avenue, Chicago 99999" phone="999-999-9999" email="hello@kickresume.com" website="www.kickresume.com" />
                    <CarrerObjective  text="Seeking a challenging role at a reputed IT organisation to utilize my engineering skills that can contribute to the companyâ€™s growth as well as enhance my knowledge by exploring new things."/>
                    <Education/>
                    <Skills/>
                    <Projects/>
                    <Certifications/>
                    <Declaration/>

                </div>
            )
        }


    ReactDOM.render(<Main />, root);
    </script>
</body>
</html>
